##################
# Rofi Settings  #
##################
rofi:
  border: *fg
  margin: '2px'
  padding: '0px'
  spacing: '0px'
  iconsize: '6ch'
  columns:  3
  rows:     6
  scrollbar: false
  bg: *bg
  fg: *fg


  
###########################
# Window Manager Settings #
###########################
wm:
  fg: *fg  
  bg: *bg
  active: *lightgray
  inactive: *bg
  urgent: *red
  tags: ['1', '2', '3', '4']  

####################
# Taskbar Settings #
####################
lemon:
  fg: *fg
  bg: *bg 
  top: 0
  width: 32
  length: 1900
  borderpx: 1
  radius:   0
  borderfg: *bg
  bordercolor: *lightgray
  xoffset: '+10'
  yoffset: '+4'
  opacity: 'A0'

  textfont:
    family: 'scientifica'
    size: 16
    offset: 4
  smalliconfont:
    family: 'siji'
    size: 18
    offset: 0
  iconfont:
    family: 'siji'
    size: 20
    offset: 2

  textonly: 0
  floating: 0

  bat:
    icon:
      empty:  
      full:  
      half: 
    num: 5
    halves: 1
    color:
      charge: *green
      discharge: *red
  mem:
