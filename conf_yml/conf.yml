######################
# Configuration File #
######################

#########################
# Defaults for Scripts  #
#########################
term: alacritty
menutype: rofi

##################################
# Color Scheme                   #
# superseded by                  #
#  $HOME/.config/color/x/current #
##################################
gtk: &gtk 'Qoqir-dark'
name: &name 'terminal.sexy'
rofi: &rofi 'android_notification'
black: &black '#282a2e'
white: &white '#c5c8c6' 
blue: &blue '#81a2be'
darkblue: &darkblue '#5f819d'
red: &red '#cc6666'
darkred: &darkred '#a54242' 
green: &green '#b5bd68'
darkgreen: &darkgreen '#8c9440'
yellow: &yellow '#f0c674'
darkyellow: &darkyellow '#de935f'
magenta: &magenta '#b294bb'
darkmagenta: &darkmagenta '#85678f'
cyan: &cyan '#8abeb7'
darkcyan: &darkcyan '#5e8d87'
lightgray: &lightgray '#707880'
darkgray: &darkgray '#373b41'
fg: &fg '#c5c8c6'
#bg: &bg '#1d1f21'
bg: &bg '#000000'
color0: *black
color1: *darkred
color2: *darkgreen
color3: *darkyellow
color4: *darkblue
color5: *darkmagenta
color6: *darkcyan
color7: *lightgray
color8: *darkgray
color9: *red
color10: *green
color11: *yellow
color12: *blue
color13: *magenta
color14: *cyan
color15: *white

###########################
# Window Manager Settings #
###########################
wm:
  fg: *fg  
  bg: *bg
  active: *lightgray
  inactive: *bg
  urgent: *red
  tags: ['1', '2', '3', '4']  

####################
# Taskbar Settings #
####################
lemon:
  fg: *fg
  bg: *bg 
  top: 1
  width: 32
  length: 1820
  borderpx: 2
  borderfg: *bg
  bordercolor: *lightgray
  xoffset: '+50'
  yoffset: '+0'
  opacity: 'FF'

  textfont:
    family: scientifica
    size: 16
    offset: -4
  smalliconfont:
    family: Ubuntu Nerd Font
    size: 18
    offset: -2
  iconfont:
    family: Ubuntu Nerd Font
    size: 22
    offset: 0

  textonly: 0
  floating: 0

  bat:
    icon:
      empty:  
      full:  
      half: 
    num: 5
    halves: 1
    color:
      charge: *green
      discharge: *red
  mem:
    icon: 
    text: MEM
  cpu:
    icon: 
    text: CPU
  root:
    icon: 
    text: ROOT
  home:
    icon: 
    text: HOME
  wifi:
    icon: 
    text: WIFI
  eth:
    icon: 
    text: ETH
  kernel:
    icon: 
    text: KERN
  brightness:
    icon: 
    text: BRI
  time:
    icon: 
    text: TIME
  power:
    icon: 
    text: POW
  launcher:
    icon: 
    text: RUN
  mpd:
    icon: 
    text: MUSIC
    play:
      icon: 
      text: PLAY
    pause:
      icon:  
      text: PAUSE
    next:
      icon: 
      text: NEXT
    prev:
      icon: 
      text: PREV
  volume:
    icon: 
    text: VOL
  temp:
    icon: 
    text: TEMP
  layout:
    tiled:
      icon: 
      text: TALL
    floating:
      icon: 
      text: FLOAT
    monocle:
      icon: 
      text: MONOCLE
        
#################
# Menu Settings #
# Rofi/Dmenu    #
#################
menu:
  theme: android_notification
  font:
    family: scientifica
    size: 22
  
############################
# Audio Manipulation Rules #
############################
audio:
  pipe: /tmp/xobpipe
  limited: 1
  max: 100
  step: 5


